<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PPDB Al-Fadlaly | Data Diri Murid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="header-content">
    <img src="../assets/img/logo.png" alt="Logo Al-Fadlaly" class="logo">
    <div>
      <h1>SPMB YAYASAN AL-FADLALY</h1>
      <p>Tahun Ajaran 2025 / 2026</p>
    </div>
  </div>
</header>

<main class="container">
  <div class="form-card">
    <h2>FORM DATA DIRI MURID BARU</h2>
    <p class="subtitle">
      Silakan mengisi data murid baru yang akan didaftarkan di Yayasan Al-Fadlaly.
    </p>

    <form id="formMurid">

      <div class="form-group">
        <label>Nama Murid Baru *</label>
        <input type="text" name="nama_murid" required>
      </div>

      <div class="form-group">
        <label>Jenis Pendaftaran *</label>
        <select name="jenis_pendaftaran" required>
          <option value="">-- Pilih --</option>
          <option value="Baru">Peserta Didik Baru</option>
          <option value="Pindahan">Pindahan</option>
        </select>
      </div>

      <div class="form-group">
        <label>Jenis Kelamin *</label>
        <select name="jenis_kelamin" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <!-- NISN -->
      <div class="form-group" id="group-nisn">
        <label>NISN</label>
        <input type="text" name="nisn" id="nisn">
      </div>

      <div class="form-group">
        <label>Tempat Lahir *</label>
        <input type="text" name="tempat_lahir" required>
      </div>

      <div class="form-group">
        <label>Tanggal Lahir *</label>
        <input type="date" name="tanggal_lahir" required>
      </div>

      <!-- NIK -->
      <div class="form-group" id="group-nik">
        <label>NIK</label>
        <input type="text" name="nik" id="nik">
      </div>

      <div class="form-group">
        <label>Agama *</label>
        <select name="agama" required>
          <option value="">-- Pilih --</option>
          <option>Islam</option>
          <option>Kristen</option>
          <option>Katolik</option>
          <option>Hindu</option>
          <option>Buddha</option>
        </select>
      </div>

      <div class="form-group">
        <label>Alamat Lengkap *</label>
        <textarea name="alamat" rows="3" required></textarea>
      </div>

      <div class="form-navigation">
        <button type="submit" class="btn">Lanjut ke Data Wali â†’</button>
      </div>

    </form>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const jenjang = localStorage.getItem("jenjang");

  if (jenjang === "KB") {
    // Sembunyikan NISN & NIK
    document.getElementById("group-nisn").style.display = "none";
    document.getElementById("group-nik").style.display = "none";

    // Hapus required
    document.getElementById("nisn").required = false;
    document.getElementById("nik").required = false;
  }

  document.getElementById("formMurid").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(this).entries());
    data.jenjang = jenjang;

    localStorage.setItem("dataMurid", JSON.stringify(data));
    window.location.href = "form-wali.html";
  });
});
</script>

</body>
</html>
