<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PPDB Al-Fadlaly | Data Wali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="header-content">
      <img src="../assets/img/logo.png" alt="Logo Al-Fadlaly" class="logo">
      <div>
        <h1>SPMB YAYASAN AL-FADLALY</h1>
        <p>Tahun Ajaran 2025 / 2026</p>
      </div>
    </div>
  </header>

  <!-- ===== CONTENT ===== -->
  <main class="container">
    <div class="form-card">
      <h2>DATA ORANG TUA / WALI</h2>
      <p class="subtitle">
        Silakan isi data orang tua atau wali peserta didik.
      </p>

      <form id="formWali">

        <div class="form-group">
          <label>Nama Ayah *</label>
          <input type="text" name="nama_ayah" required>
        </div>

        <div class="form-group">
          <label>Pekerjaan Ayah</label>
          <input type="text" name="pekerjaan_ayah">
        </div>

        <div class="form-group">
          <label>Nama Ibu *</label>
          <input type="text" name="nama_ibu" required>
        </div>

        <div class="form-group">
          <label>Pekerjaan Ibu</label>
          <input type="text" name="pekerjaan_ibu">
        </div>

        <div class="form-group">
          <label>No HP Orang Tua / Wali *</label>
          <input type="tel" name="no_hp" placeholder="08xxxxxxxxxx" required>
        </div>

        <div class="form-group">
          <label>Alamat Orang Tua / Wali</label>
          <textarea name="alamat_wali" rows="3"></textarea>
        </div>

        <!-- ===== NAVIGASI ===== -->
        <div class="form-navigation">
          <a href="form-murid.html" class="btn secondary">← Kembali</a>
          <button type="submit" class="btn">Lanjut →</button>
        </div>

      </form>
    </div>
  </main>

  <!-- ===== SCRIPT ===== -->
  <script>
    document.getElementById("formWali").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this).entries());
      localStorage.setItem("dataWali", JSON.stringify(data));

      window.location.href = "form-kesejahteraan.html";
    });
  </script>

</body>
</html>
